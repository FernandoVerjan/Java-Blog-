<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ms-3" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item active">
        <a class="nav-link fw-bold" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/list-users}">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/post}">Post</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1 class="text-secondary border border-success border-top-0 border-start-0 border-end-0" th:text="${title}"></h1>
  <form th:action="@{/newpost}" th:object="${post}" method="post">
    <div class="form-group row" style="margin-top: 1rem">
      <label class="col-sm-2 col-form-label">Post content</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{post}" class="form-control"/>
      </div>
    </div>
    <div class="form-group row" style="margin-top: 1rem">
      <div class="col-sm-6">
        <input type="submit" value="Save Post" class="btn btn-primary" />
      </div>
    </div>
    <input type="hidden" th:field="*{id}" />
  </form>
</div>
</body>
</html>
